<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="./img/key.ico" type="image/x-icon" />
      <title>Log In</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/all.min.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/mediaQuery.css" />
      <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      <div>
        <div
          class="signIn-container d-flex my-4 justify-content-end p-5 w-75 m-auto"
        >
          <div class="signin-photo my-4">
            <img src="img/undraw_remotely_2j6y.svg" class="w-100" alt="" />

            <a href="signUp.html" class="text-center mt-2 d-block"
              >Create an account
            </a>
          </div>
          <div
            class="user-info d-flex justify-content-center align-items-center"
          >
            <div>
              <h2 class="my-5">Log In</h2>
              <div class="input-icons">
                <i class="fa-solid fa-at"></i>
                <input
                  class="input-field pt-1"
                  type="email"
                  id="logInEmail"
                  placeholder="User Email"
                />
              </div>

              <div class="input-icons">
                <i class="fa-solid fa-lock"></i>
                <input
                  class="input-field pt-1"
                  id="logInPassword"
                  type="password"
                  placeholder="Password"
                  required
                />
              </div>
              <p class="mb-5 text-center" id="message"></p>
              <button class="px-4 py-2 rounded-2 my-3" id="logInBtn">
                Log In
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="js/login.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
</html>
